<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/multi_step_form.css') }}"> <!-- Css Stylesheet - Tempalte Forms -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/cards.css') }}"> <!-- Css Stylesheet - Template Cards -->

        <!-- FontAwesome JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

        <link id="theme-style" rel="stylesheet" href="{{ url_for('static', filename='css/portal.css') }}"> <!-- Css Stylesheet - Template Bootstrap 5 -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/smart_wizard.min.css" rel="stylesheet" type="text/css" />
        <link href="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/smart_wizard_theme_arrows.min.css" rel="stylesheet" type="text/css" />
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/jquery.smartWizard.min.js"></script>
        <title>{% block title %}Home{% endblock %}</title>
    </head>
    <body class="app">
        
            {% include 'header.html' %}

            <div class="app-wrapper">
                <div class="app-content pt-3 p-md-3 p-lg-4">
                    <div class="container-x1">
                            {% include 'flash.html' %}    
                            {% include 'wtforms_errors.html' %}

                            {% block content%}
                            {% endblock %}
                    </div>
                </div>    
                
                {% include 'footer.html' %}
            </div>     


        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='user.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='portfolio.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='backtesting.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='other.js') }}"></script>
        
        <!-- Charts JS - Template Bootstrap 5 -->
        <script src="{{ url_for('static', filename='chart.min.js') }}"></script> 
        
        <!-- Page Specific JS Template Bootstrap 5-->
        <script src="{{ url_for('static', filename='app.js') }}"></script> 
    </body>

</html>
