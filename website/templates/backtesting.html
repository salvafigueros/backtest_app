{% extends  "base.html" %}
{% block title %} Backtesting {% endblock %}

{% block content %}  
    <h1>BACKTESTING</h1>
    {% for key, value in list_backtesting.items() %}
        <h2>Estrategia: {{key}}</h2>
        {% for index, tuple in value %}
            <p>{{tuple[0]}}: {{tuple[1]}}</p>
        {% endfor %}
    {% endfor %}

{% endblock %}
