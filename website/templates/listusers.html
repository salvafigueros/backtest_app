{% extends  "base.html" %}
{% block title %} Search User {% endblock %}

{% block content %}  

    <h1>Lista de Usuarios</h1>
    {% if list_users %}
        {% for user in list_users %}
            <ul>
                <li>
                    <a href="/user?id={{user.id}}">{{user.user_name}}</a>
                </li>
            </ul>
        {% endfor %}
    {% else %}
            <p>No se ha encontrado ning√∫n usuario!</p>
    {% endif %}

{% endblock %}
