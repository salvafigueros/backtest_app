{% extends  "base.html" %}
{% block title %} Sign Up {% endblock %}

{% block content %}

    <form method="POST">
        <fieldset>
            <legend>Crear Cuenta</legend>
            <div>
                <label>Nombre de usuario:</label> <input type="text" name="user_name" />
            </div>
            <div>
                <label>Nombre completo:</label> <input type="text" name="user_full_name" />
            </div>
            <div>
                <label>Password:</label> <input type="password" name="password" />
            </div>
            <div>
                <label>Vuelve a introducir el Password:</label> <input type="password" name="password2" />
            </div>
            <div>
                <label>Elige tu rol:</label> 
                <select name="user_role">
                    <option value="User">Usuario</option>
                    <option value="Admin">Administrador</option>
                </select>
            </div>
            <div><button type="submit" name="registro">Registrar</button></div>
        </fieldset>
    </form>

{% endblock %}
